<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Update Employee</title>
</head>

<body>
    <div class="container">
        <h1 class="display-2">Update Employee</h1>
        <hr>

        <div class="row">
            <div class="col border border-primary rounded mx-3 my-3 py-3">
                <p class="lead">Update Employee Form</p>
                <form id="updateEmployeeForm" class="form form-group" onsubmit="updateEmployee(); return false;">
                    <div class="mb-3">
                        <label for="employeeId" class="form-label">Employee ID</label>
                        <input type="number" class="form-control" id="employeeId" placeholder="Enter Employee ID"
                            required />
                    </div>
                    <div class="mb-3">
                        <label for="employeeName" class="form-label">Employee Name</label>
                        <input type="text" class="form-control" id="employeeName" placeholder="Enter Employee Name"
                            required />
                    </div>
                    <div class="mb-3">
                        <label for="employeeSalary" class="form-label">Employee Salary</label>
                        <input type="number" class="form-control" id="employeeSalary"
                            placeholder="Enter Employee Salary" required />
                    </div>
                    <div class="mb-3">
                        <label for="Enter Department ID" class="form-label">Department Id</label>
                        <input type="number" class="form-control mt-3 mb-3" id="DepartmentId">
                    </div>
                    <button type="submit" class="btn btn-outline-primary">Update Employee</button>
                </form>
                <div id="updateResult" class="mt-3"></div>
            </div>
        </div>
        <p id="status"></p>
        <a href="./../Home.html" class="btn btn-primary">Home</a>
        <hr>

        <script>
            const status = document.getElementById("status");
            const updateEmployee = () => {
                const employeeId = document.getElementById("employeeId").value;
                const employeeName = document.getElementById("employeeName").value;
                const employeeSalary = document.getElementById("employeeSalary").value;
                const department_id = document.getElementById("DepartmentId").value;

                const employeeData = {
                    name: employeeName,
                    salary: employeeSalary,
                    department: {
                    id: department_id
                }
                };

                fetch(`http://localhost:8090/Employee-Management-System-Deloitte/employees/updateEmployee/${employeeId}`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(employeeData)
                })
                    .then(response => {
                        if (response.ok) {
                            status.textContent = "Employee Updated Successfully!";
                            status.className = 'text-success';
                        } else {
                            status.textContent = "Employee Not Found!";
                            status.className = 'text-danger';
                        }
                    });
            };
        </script>
    </div>
</body>

</html>
