<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Add Employee</title>
</head>

<body data-bs-theme="dark">

    <div class="col-4 border border-light rounded mx-3 my-3 px-3 py-3">

        <p class="lead">Add Employee</p>

        <form onsubmit="addEmployee()">
            <div class="mb-3">
                <label for="Enter Employee Name" class="form-label">Employee Name</label>
                <input type="text" class="form-control mt-3 mb-3" id="EmployeeName">
            </div>
            <div class="mb-3">
                <label for="Enter Employee Salary" class="form-label">Employee Salary</label>
                <input type="number" class="form-control mt-3 mb-3" id="EmployeeSalary">
            </div>
            <div class="mb-3">
                <label for="Enter Department ID" class="form-label">Department Id</label>
                <input type="number" class="form-control mt-3 mb-3" id="DepartmentId">
            </div>
            <button type="submit" class="btn btn-primary">Add Employee</button>

            <div id="addResult"></div>
        </form>

    </div>
    <a href="./../Home.html" class="btn btn-primary">Home</a>

    <script>

        const backendUrl = "http://localhost:8090/Employee-Management-System-Deloitte/employees/addEmployee"
        const addEmployee = () => {
            const empName = document.getElementById("EmployeeName").value;
            const empSalary = document.getElementById("EmployeeSalary").value;
            const department_id = document.getElementById("DepartmentId").value;

            const employee = {
                name: empName,
                salary: empSalary,
                department: {
                    id: department_id
                }
            };

            fetch(backendUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(employee),
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("addResult").innerText = "Employee added successfully!";
                })
                .catch(error => {
                    document.getElementById("addResult").innerText = "Error adding employee: " + error;
                    console.error('Error:', error);
                });
        };
    </script>

</body>

</html>
