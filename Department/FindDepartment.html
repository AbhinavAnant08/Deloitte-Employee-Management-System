<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>FInd Department</title>
</head>

<body>
    <div class="container">
        <h1 class="display-2">Department</h1>
        <hr>

        <div class="row">
            <div class="col border border-primary rounded mx-3 my-3 py-3">
                <p class="lead">Department Form</p>
                <form class="form form-gropu" onsubmit="findDepartment(); return false;">
                    <input class="form-control mt-3 mb-3" type="text" id="depId" name="depId"
                        placeholder="Enter Department id" required autofocus>
                    <input class="form-control btn btn-outline-success" type="submit" value="Search" />
                </form>
            </div>
        </div>
        <a href="./../Home.html" class="btn btn-primary">Home</a>
        <div id="departmentList"></div>
        <hr>
        <script>
            const findDepartment = () => {
                const depId = document.getElementById("depId").value;
                fetch("http://localhost:8090/Employee-Management-System-Deloitte/departments/department/" + depId)
                    .then(response => response.json())
                    .then(data => {
                        let html = "<table class='table table-bordered'><tr><th>ID</th><th>Name</th><th>Location</th></tr>";
                        data.forEach(department => {
                            html += `<tr><td>${department.id}</td><td>${department.name}</td><td>${department.location}</td></tr>`;
                        });
                        html += "</table>";
                        document.getElementById("departmentList").innerHTML = html;
                    })
                    .catch(error => console.error('Error:', error));
            }
        </script>


</body>

</html>
