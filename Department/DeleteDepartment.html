<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Delete Department</title>
</head>

<body>
    <div class="container">
        <h1 class="display-2">Department</h1>
        <hr>

        <div class="row">
            <div class="col border border-primary rounded mx-3 my-3 py-3">
                <p class="lead">Delete Department Form</p>
                <form class="form form-gropu" onsubmit="deleteDepartment(); return false;">
                    <input class="form-control mt-3 mb-3" type="text" id="depId" name="depId"
                        placeholder="Enter department id" required autofocus>
                    <input class="form-control btn btn-outline-success" type="submit" value="Delete" />
                </form>
            </div>
        </div>
        <a href="./../Home.html" class="btn btn-primary">Home</a>
        <hr>
        <p id="status"></p>
        <script>
            const status = document.getElementById("status");
            const deleteDepartment = () => {
                const depId = document.getElementById("depId").value;
                fetch("http://localhost:8090/Employee-Management-System-Deloitte/departments/DeleteDepartment/" + depId, {
                    method: "DELETE"
                }).then(response => {
                    if (response.ok) {
                        status.textContent = "Department Deleted Success";
                        status.className = 'text-success';
                    } else {
                        status.textContent = "Department Not Found";
                        status.className = 'text-danger';
                    }
                }).catch(error => console.error('Error:', error));
                console.log(depId);
            }
        </script>


</body>

</html>
