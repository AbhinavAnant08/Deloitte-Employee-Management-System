<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Update Department</title>
</head>

<body>
    <div class="container">
        <h1 class="display-2">Update Department</h1>
        <hr>

        <div class="row">
            <div class="col border border-primary rounded mx-3 my-3 py-3">
                <p class="lead">Update Department Form</p>
                <form id="updateDepartmentForm" class="form form-group" onsubmit="updateDepartment(); return false;">
                    <div class="mb-3">
                        <label for="departmentId" class="form-label">Department ID</label>
                        <input type="number" class="form-control" id="departmentId" placeholder="Enter Department ID"
                            required />
                    </div>
                    <div class="mb-3">
                        <label for="departmentName" class="form-label">Department Name</label>
                        <input type="text" class="form-control" id="departmentName" placeholder="Enter Department Name"
                            required />
                    </div>
                    <div class="mb-3">
                        <label for="departmentLocation" class="form-label">Department Location</label>
                        <input type="text" class="form-control" id="departmentLocation"
                            placeholder="Enter Department Location" required />
                    </div>
                    <button type="submit" class="btn btn-outline-primary">Update Department</button>
                </form>
                <div id="updateResult" class="mt-3"></div>
            </div>
        </div>
        <a href="./../Home.html" class="btn btn-primary">Home</a>
        <hr>

        <script>
            const updateDepartment = () => {
                const departmentId = document.getElementById("departmentId").value;
                const departmentName = document.getElementById("departmentName").value;
                const departmentLocation = document.getElementById("departmentLocation").value;

                const departmentData = {
                    id: departmentId,
                    name: departmentName,
                    location: departmentLocation
                };

                fetch(`http://localhost:8090/Employee-Management-System-Deloitte/departments/updateDepartment/${departmentId}`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(departmentData)
                })
                    .then(response => {
                        if (response.ok) {
                            return response.json();
                        } else {
                            throw new Error("Update failed");
                        }
                    })
                    .then(data => {
                        document.getElementById("updateResult").innerHTML = `
                        <div class='alert alert-success'>Department updated successfully!</div>
                        <p><strong>ID:</strong> ${data.id}</p>
                        <p><strong>Name:</strong> ${data.name}</p>
                        <p><strong>Location:</strong> ${data.location}</p>
                    `;
                    })
                    .catch(error => {
                        document.getElementById("updateResult").innerHTML = `
                        <div class='alert alert-danger'>Error: ${error.message}</div>
                    `;
                    });
            };
        </script>
    </div>
</body>

</html>
